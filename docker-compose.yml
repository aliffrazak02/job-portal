services:
  mongodb:
    image: mongo:7
    container_name: job-portal-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-example}
      MONGO_INITDB_DATABASE: job-portal
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - job-portal-network

  mongo-express:
    image: mongo-express:1
    container_name: job-portal-mongo-express
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-root}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-example}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-root}:${MONGO_ROOT_PASSWORD:-example}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_CONFIG_BASICAUTH_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_CONFIG_BASICAUTH_PASSWORD:-admin}
    ports:
      - '8081:8081'
    networks:
      - job-portal-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job-portal-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://${MONGO_ROOT_USERNAME:-root}:${MONGO_ROOT_PASSWORD:-example}@mongodb:27017/job-portal?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
    ports:
      - '5000:5000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - job-portal-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: job-portal-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - job-portal-network

volumes:
  mongodb_data:

networks:
  job-portal-network:
    driver: bridge
