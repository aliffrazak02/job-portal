name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Job 1: Lint ────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend deps
        run: npm ci
        working-directory: backend

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Lint backend
        run: npm run lint
        working-directory: backend

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

  # ── Job 2: Unit & Integration Tests (Docker Compose) ──────────────────────
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy env file
        run: cp .env.example .env

      - name: Build and start services
        run: docker compose up --build -d

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -sf http://localhost:5000/api/health; do sleep 2; done'
          echo "Backend is ready"

      - name: Run backend tests
        run: docker compose exec -T backend npm test

      - name: Run frontend tests
        run: docker compose exec -T frontend npm test

      - name: Teardown
        if: always()
        run: docker compose down -v

  # ── Job 3: E2E Tests (Playwright against Docker Compose) ──────────────────
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: e2e/package-lock.json

      - name: Install Playwright and dependencies
        working-directory: e2e
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Copy env file
        run: cp .env.example .env

      - name: Build and start services
        run: docker compose up --build -d

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend..."
          timeout 90 bash -c 'until curl -sf http://localhost:5173; do sleep 3; done'
          echo "Frontend is ready"

      - name: Run E2E tests
        working-directory: e2e
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Teardown
        if: always()
        run: docker compose down -v
